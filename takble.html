
<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
            <script>
                const number = parseInt(prompt('Enter an integer: '));


for(let i = 1; i <= 10; i++) {

   
    const result = i * number;

   
    document.write(`${number} * ${i} = ${result}`);
}
            </script>
    </body>
</html>
